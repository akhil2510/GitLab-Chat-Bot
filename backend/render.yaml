services:
  - type: web
    name: gitlab-chatbot-backend
    env: node
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: EMBEDDING_PROVIDER
        value: huggingface
